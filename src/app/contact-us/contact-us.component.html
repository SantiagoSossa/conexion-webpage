<section id="contact">
  <div class="container">
    <header class="main-title">
      <h3>Contactenos</h3>
    </header>
    <div class="row contact-data">
      <div class="col-md-4 column">
        <div class="contact-icon"><i class="icon ion-md-pin"></i></div>
        <h5>DIRECCIÓN</h5> 
        <p>Cra 20 N° 72 -59 Barrio Alta Suiza</p>
      </div>
      <div class="col-md-4 column">
        <div class="contact-icon"><i class="icon ion-md-call"></i></div>
        <h5>TELÉFONO</h5>
        <p>+57 3136707883 - 3113412014</p>
      </div>
      <div class="col-md-4 column">
        <div class="contact-icon"><i class="icon ion-md-mail"></i></div>
        <h5>EMAIL</h5>
        <p>conexioneventosyservicios@gmail.com</p>
      </div>
    </div>
    <div class="contact-us-form form-group">
      <form>
        <div class="row">
          <div class="col-md-6">
            <input class="form-control" type="text" ngModel name="name" placeholder="Nombre y Apellidos">
          </div>
          <div class="col-md-6">
            <input class="form-control" type="text" ngModel name="emal" placeholder="Emial">
          </div>
        </div>
        <div class="message-area">
          <textarea class="form-control" name="" id="" cols="30" rows="5" placeholder="Mensaje"></textarea>
        </div>
      </form>
    </div>
  </div>
</section>
